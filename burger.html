<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
        }
        h1 {
            color: red; /* Heading in red */
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        .burger-menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .burger {
            margin: 20px;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            width: 200px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .burger img {
            width: 100%;
            border-radius: 10px;
        }
        .burger h2 {
            font-size: 1.2rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Burger Selection</h1>
    <div class="burger-menu">
        <!-- Burger 1 -->
        <div class="burger">
            <img src="https://assets.epicurious.com/photos/5c745a108918ee7ab68daf79/1:1/w_2560%2Cc_limit/Smashburger-recipe-120219.jpg" alt="Classic Cheeseburger">
            <h2>Classic Cheeseburger</h2>
        </div>
        <!-- Burger 2 -->
        <div class="burger">
            <img src="https://tatyanaseverydayfood.com/wp-content/uploads/2021/06/Caramelized-Onion-Bacon-Cheeseburger-Recipe.jpg" alt="Bacon Burger">
            <h2>Bacon Burger</h2>
        </div>
        <!-- Burger 3 -->
        <div class="burger">
            <img src="https://elavegan.com/wp-content/uploads/2019/09/Plant-based-burger-with-oil-free-french-fries.jpg" alt="Vegan Burger">
            <h2>Vegan Burger</h2>
        </div>
        <!-- Burger 4 -->
        <div class="burger">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOqQjR0H7IeifwqzF57AVoCY9yiD-OhJsaeQ&s" alt="BBQ Burger">
            <h2>BBQ Burger</h2>
        </div>
        <!-- Burger 5 -->
        <div class="burger">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSU5hDD8r6v_EM18JIrIdIYJQNakOVU-0iTLbhB3CdHeWsIsA5C9K6PS45xm1JwUzsYGYA&usqp=CAU" alt="Mushroom Swiss Burger">
            <h2>Mushroom Swiss Burger</h2>
        </div>
        <!-- Burger 6 -->
        <div class="burger">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbhdCTAsXdg-E1b-0G6PJmzkkBuUFQzrDiZw&s" alt="Double Patty Burger">
            <h2>Double Patty Burger</h2>
        </div>
        <!--burger 7-->
        <div class="burger">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1GacHDgt5NzGLbARP0Yayl3qtZcq2Z05aBg&s" alt="Double Patty Burger">
            <h2>Double Patty Burger</h2>
        </div>
        <!--Burger 8 -->
        <div class="burger">
            <img src="https://simplehomeedit.com/wp-content/uploads/2024/03/Homemade-Beef-Burgers-4.webp" alt="Double Patty Burger">
            <h2>Double Patty Burger</h2>
        </div>
    </div>
</body>
</html>
