<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
        }
        h1 {
            color: red; /* Heading in red */
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        .pizza-menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .pizza {
            margin: 20px;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            width: 200px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .pizza img {
            width: 100%;
            border-radius: 10px;
        }
        .pizza h2 {
            font-size: 1.2rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Pizza Selection</h1>
    <div class="pizza-menu">
        <!-- Pizza 1 -->
        <div class="pizza">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSb510lsAzgF1n_o98uVaUQICrAZhQXOFpCeA&s" alt="Margherita Pizza">
            <h2>Margherita Pizza</h2>
        </div>
        <!-- Pizza 2 -->
        <div class="pizza">
            <img src="https://www.cookingclassy.com/wp-content/uploads/2014/07/pepperoni-pizza6+srgb..jpg" alt="Pepperoni Pizza">
            <h2>Pepperoni Pizza</h2>
        </div>
        <!-- Pizza 3 -->
        <div class="pizza">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTR_-OkN60R9VtXCrUZZ5zzpGNofdH-NlbboqWhH0TXIEot3Lm4n7RyU7NTwmWIMW-rrdE&usqp=CAU" alt="BBQ Chicken Pizza">
            <h2>BBQ Chicken Pizza</h2>
        </div>
        <!-- Pizza 4 -->
        <div class="pizza">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2LhoYZGSf2czyU-Jg-1-S2afum_DIz4djAg&s" alt="Veggie Pizza">
            <h2>Veggie Pizza</h2>
        </div>
        <!-- Pizza 5 -->
        <div class="pizza">
            <img src="https://sallysbakingaddiction.com/wp-content/uploads/2014/08/It-doesnt-get-much-better-than-Homemade-Hawaiian-Pizza.-Tropical-paradise-for-dinner-2.jpg" alt="Hawaiian Pizza">
            <h2>Hawaiian Pizza</h2>
        </div>
        <!-- Pizza 6 -->
        <div class="pizza">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEcncsvoCLUCwqz8cBVkWpFtn49QcnWLTbLQj4njDlCkVmfDDZx145XvoQK1h865gBt-o&usqp=CAU" alt="Four Cheese Pizza">
            <h2>Four Cheese Pizza</h2>
        </div>
        <!-- Pizza 7 -->
        <div class="pizza">
            <img src="https://www.wellplated.com/wp-content/uploads/2021/01/Easy-Buffalo-Chicken-Pizza.jpg" alt="Buffalo Chicken Pizza">
            <h2>Buffalo Chicken Pizza</h2>
        </div>
        <!-- Pizza 8 -->
        <div class="pizza">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMFoNgne5sFw4uYrYFgxJwDQTp9-XULBry2w&s" alt="Meat Lovers Pizza">
            <h2>Meat Lovers Pizza</h2>
        </div>
    </div>
</body>
</html>
