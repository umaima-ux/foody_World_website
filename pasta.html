<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasta Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
        }
        h1 {
            color: red; /* Heading in red */
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        .pasta-menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .pasta {
            margin: 20px;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            width: 200px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .pasta img {
            width: 100%;
            border-radius: 10px;
        }
        .pasta h2 {
            font-size: 1.2rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Pasta Selection</h1>
    <div class="pasta-menu">
        <!-- Pasta 1 -->
        <div class="pasta">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQrWJUDg7KfOmBj7lWL18fI-FrX4PWXhZ0qLg&s" alt="Spaghetti Carbonara">
            <h2>Spaghetti Carbonara</h2>
        </div>
        <!-- Pasta 2 -->
        <div class="pasta">
            <img src="https://littlesunnykitchen.com/wp-content/uploads/2020/10/Penne-Arrabbiata-recipe-20.jpg" alt="Penne Arrabbiata">
            <h2>Penne Arrabbiata</h2>
        </div>
        <!-- Pasta 3 -->
        <div class="pasta">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ71M2HddjwOl6yG7FFHGyOqiKguABIAIlU0g&s" alt="Fettuccine Alfredo">
            <h2>Fettuccine Alfredo</h2>
        </div>
        <!-- Pasta 4 -->
        <div class="pasta">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRJDj6Dv0lYyEgO7wrGHkjZz05ToFdgFxwXA&s" alt="Lasagna">
            <h2>Lasagna</h2>
        </div>
        <!-- Pasta 5 -->
        <div class="pasta">
            <img src="https://kitchenswagger.com/wp-content/uploads/2023/07/pesto-shrimp-pasta-4.jpg" alt="Pesto Pasta">
            <h2>Pesto Pasta</h2>
        </div>
        <!-- Pasta 6 -->
        <div class="pasta">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-jVbXeFEwZZ7Z92XCEQ2DEknXkxxDQ5QEQQ&s" alt="Baked Ziti">
            <h2>Baked Ziti</h2>
        </div>
        <!-- Pasta 7 -->
        <div class="pasta">
            <img src="https://cjeatsrecipes.com/wp-content/uploads/2023/02/Shrimp-Scampi-Pasta-close-up-scaled.jpg" alt="Shrimp Scampi">
            <h2>Shrimp Scampi</h2>
        </div>
        <!-- Pasta 8 -->
        <div class="pasta">
            <img src="https://www.dinneratthezoo.com/wp-content/uploads/2019/03/baked-mac-and-cheese-4.jpg" alt="Mac and Cheese">
            <h2>Mac and Cheese</h2>
        </div>
    </div>
</body>
</html>
